<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[1,2,3,4,5]
    let vv=0
    let last= a.length -1;
    while (vv<last){
        let b= a[vv];
        a[vv]=a [last];
        a[last]=b
        vv++;
        last--;
    }document.write(a)

</script>
</body>
</html>
